<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExGPT - –ë–µ—Å–ø–ª–∞—Ç–Ω–∞—è –Ω–µ–π—Ä–æ—Å–µ—Ç—å</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #loginScreen {
            background: #1a1f3a;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.3);
            border: 2px solid #00ffff;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        #loginScreen h1 {
            color: #00ffff;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 0 0 20px #00ffff;
        }

        #loginScreen p {
            color: #00ff88;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #00ff88;
        }

        #loginScreen input {
            width: 100%;
            padding: 15px;
            border: 2px solid #00ffff;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            background: #0a0e27;
            color: #00ffff;
            transition: all 0.3s;
        }

        #loginScreen input:focus {
            outline: none;
            box-shadow: 0 0 20px #00ffff;
        }

        #loginScreen button {
            width: 100%;
            padding: 15px;
            background: #0a0e27;
            color: #00ffff;
            border: 2px solid #00ffff;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #loginScreen button:hover {
            background: #00ffff;
            color: #0a0e27;
            box-shadow: 0 0 20px #00ffff;
        }

        #chatScreen {
            display: none;
            width: 100%;
            height: 100vh;
            flex-direction: column;
            background: #0a0e27;
        }

        #chatHeader {
            background: #1a1f3a;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            border-bottom: 2px solid #00ffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #chatHeader h1 {
            color: #00ffff;
            font-size: 1.8em;
            text-shadow: 0 0 20px #00ffff;
        }

        #chatHeader span {
            color: #00ff88;
            font-size: 14px;
            text-shadow: 0 0 10px #00ff88;
        }

        #chatMessages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 15px;
            word-wrap: break-word;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            background: #1a1f3a;
            color: #ff00ff;
            border: 2px solid #ff00ff;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
        }

        .message.ai {
            align-self: flex-start;
            background: #1a1f3a;
            border: 2px solid #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .message.system {
            align-self: center;
            background: #1a1f3a;
            border: 2px solid #ffff00;
            box-shadow: 0 0 15px rgba(255, 255, 0, 0.3);
            color: #ffff00;
            text-align: center;
            font-weight: bold;
            max-width: 80%;
            text-shadow: 0 0 10px #ffff00;
        }

        .message-sender {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .typing-indicator {
            align-self: flex-start;
            background: #1a1f3a;
            color: #00ffff;
            border: 2px solid #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            padding: 15px 20px;
            border-radius: 15px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        #chatInput {
            background: #1a1f3a;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            border-top: 2px solid #00ffff;
            display: flex;
            gap: 10px;
        }

        #chatInput input {
            flex: 1;
            padding: 15px;
            border: 2px solid #00ffff;
            border-radius: 25px;
            font-size: 16px;
            background: #0a0e27;
            color: #00ffff;
        }

        #chatInput input:focus {
            outline: none;
            box-shadow: 0 0 15px #00ffff;
        }

        #chatInput button {
            padding: 15px 30px;
            background: #0a0e27;
            color: #00ffff;
            border: 2px solid #00ffff;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        #chatInput button:hover {
            background: #00ffff;
            color: #0a0e27;
            box-shadow: 0 0 20px #00ffff;
        }

        #adminPanel {
            display: none;
            width: 100%;
            height: 100vh;
            background: #0a0e27;
            color: #00ffff;
        }

        #adminHeader {
            background: #1a1f3a;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
        }

        #adminHeader h1 {
            color: #ff00ff;
            text-shadow: 0 0 20px #ff00ff;
        }

        #adminContent {
            display: flex;
            height: calc(100vh - 80px);
        }

        #usersList {
            width: 300px;
            background: #1a1f3a;
            border-right: 2px solid #00ffff;
            overflow-y: auto;
        }

        .user-item {
            padding: 15px 20px;
            border-bottom: 1px solid #00ffff;
            cursor: pointer;
            transition: all 0.3s;
            color: #00ffff;
        }

        .user-item:hover {
            background: #0a0e27;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .user-item.active {
            background: #ff00ff;
            color: #0a0e27;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }

        #adminChatArea {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0a0e27;
        }

        #adminMessages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #adminControls {
            background: #1a1f3a;
            padding: 20px;
            border-top: 2px solid #00ffff;
        }

        #adminControls input, #adminControls select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #00ffff;
            border-radius: 5px;
            background: #0a0e27;
            color: #00ffff;
            font-size: 14px;
        }

        #adminControls input:focus {
            outline: none;
            box-shadow: 0 0 15px #00ffff;
        }

        #adminControls button {
            padding: 10px 20px;
            margin-right: 10px;
            margin-bottom: 10px;
            border: 2px solid;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            background: #0a0e27;
        }

        #adminControls button:hover {
            box-shadow: 0 0 20px;
        }

        .btn-ai {
            border-color: #00ffff;
            color: #00ffff;
        }

        .btn-ai:hover {
            background: #00ffff;
            color: #0a0e27;
            box-shadow: 0 0 20px #00ffff;
        }

        .btn-system {
            border-color: #ffff00;
            color: #ffff00;
        }

        .btn-system:hover {
            background: #ffff00;
            color: #0a0e27;
            box-shadow: 0 0 20px #ffff00;
        }

        .btn-settings {
            border-color: #ff00ff;
            color: #ff00ff;
        }

        .btn-settings:hover {
            background: #ff00ff;
            color: #0a0e27;
            box-shadow: 0 0 20px #ff00ff;
        }

        #settingsPanel {
            padding: 20px;
            background: #0a0e27;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 2px solid #ff00ff;
            display: none;
        }

        #settingsPanel label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #00ffff;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0e27;
        }

        ::-webkit-scrollbar-thumb {
            background: #00ffff;
            border-radius: 5px;
            box-shadow: 0 0 10px #00ffff;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ff00ff;
            box-shadow: 0 0 10px #ff00ff;
        }
    </style>
</head>
<body>
    <div id="loginScreen">
        <h1>ExGPT</h1>
        <p>–ê–±—Å–æ–ª—é—Ç–Ω–æ –±–µ—Å–ø–ª–∞—Ç–Ω–∞—è –Ω–µ–π—Ä–æ—Å–µ—Ç—å</p>
        <input type="text" id="nicknameInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –Ω–∏–∫ (–¥–æ 20 —Å–∏–º–≤–æ–ª–æ–≤)" maxlength="20">
        <button onclick="login()">–ù–∞—á–∞—Ç—å —á–∞—Ç</button>
    </div>

    <div id="chatScreen">
        <div id="chatHeader">
            <h1 id="aiName">ExGPT</h1>
            <span id="userNickname"></span>
        </div>
        <div id="chatMessages"></div>
        <div id="chatInput">
            <input type="text" id="messageInput" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <div id="adminPanel">
        <div id="adminHeader">
            <h1>üî• –ê–î–ú–ò–ù –ü–ê–ù–ï–õ–¨ üî•</h1>
            <button onclick="logout()" style="padding: 10px 20px; background: #ff00ff; color: #0a0e27; border: 2px solid #ff00ff; border-radius: 5px; cursor: pointer;">–í—ã–π—Ç–∏</button>
        </div>
        <div id="adminContent">
            <div id="usersList"></div>
            <div id="adminChatArea">
                <div id="adminMessages"></div>
                <div id="adminControls">
                    <div id="settingsPanel">
                        <label>–ò–º—è –ò–ò –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é:</label>
                        <input type="text" id="aiNameInput" placeholder="ExGPT" maxlength="20">
                        <label>–¶–≤–µ—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é:</label>
                        <input type="color" id="aiColorInput" value="#00ffff">
                        <button class="btn-settings" onclick="saveSettings()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏</button>
                    </div>
                    <button class="btn-settings" onclick="toggleSettings()">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é</button>
                    <input type="text" id="customNameInput" placeholder="–ò–º—è –æ—Ç–ø—Ä–∞–≤–∏—Ç–µ–ª—è (–æ—Å—Ç–∞–≤—å –ø—É—Å—Ç—ã–º –¥–ª—è ExGPT)" maxlength="20">
                    <input type="color" id="customColorInput" value="#00ffff">
                    <input type="text" id="adminMessageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
                    <button class="btn-ai" onclick="sendAsAI()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–∞–∫ –ò–ò</button>
                    <button class="btn-system" onclick="sendAsSystem()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–∞–∫ –°–∏—Å—Ç–µ–º–∞</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, push, onChildAdded, set, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAh1SQUJrfxc0pQPYFj0OsE_LSQUDTerus",
            authDomain: "exgpt-e1b27.firebaseapp.com",
            databaseURL: "https://exgpt-e1b27-default-rtdb.firebaseio.com",
            projectId: "exgpt-e1b27",
            storageBucket: "exgpt-e1b27.firebasestorage.app",
            messagingSenderId: "763978181578",
            appId: "1:763978181578:web:8ca0c7328e87c4290bfd33"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let currentUser = null;
        let selectedUser = null;
        let userId = null;
        let aiName = 'ExGPT';
        let aiColor = '#00ffff';
        let isAdmin = false;

        // –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–∞—Å—Ç—Ä–æ–µ–∫
        const settingsRef = ref(database, 'settings');
        onValue(settingsRef, (snapshot) => {
            const settings = snapshot.val();
            if (settings) {
                aiName = settings.aiName || 'ExGPT';
                aiColor = settings.aiColor || '#00ffff';
                document.getElementById('aiName').textContent = aiName;
            }
        });

        window.login = function() {
            const nickname = document.getElementById('nicknameInput').value.trim();
            if (!nickname) {
                alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫!');
                return;
            }

            currentUser = nickname;
            userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);

            if (nickname === 'A!') {
                isAdmin = true;
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                loadAdminPanel();
            } else {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('chatScreen').style.display = 'flex';
                document.getElementById('userNickname').textContent = nickname;
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                const userChatRef = ref(database, `chats/${userId}`);
                push(userChatRef, {
                    type: 'ai',
                    text: '–Ø ExGPT, –≥–æ—Ç–æ–≤ –æ—Ç–≤–µ—á–∞—Ç—å –Ω–∞ –≤–æ–ø—Ä–æ—Å—ã!',
                    customName: 'ExGPT',
                    customColor: '#00ffff',
                    timestamp: Date.now()
                });

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
                set(ref(database, `users/${userId}`), {
                    nickname: nickname,
                    timestamp: Date.now()
                });

                loadChat();
            }
        };

        window.logout = function() {
            location.reload();
        };

        window.sendMessage = function() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;

            const userChatRef = ref(database, `chats/${userId}`);
            push(userChatRef, {
                type: 'user',
                text: message,
                timestamp: Date.now()
            });

            input.value = '';
            showTypingIndicator();
        };

        function showTypingIndicator() {
            removeTypingIndicator();
            const messagesDiv = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.textContent = '–û—Ç–≤–µ—Ç –≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç—Å—è...';
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function removeTypingIndicator() {
            const typingDiv = document.getElementById('typingIndicator');
            if (typingDiv) {
                typingDiv.remove();
            }
        }

        function loadChat() {
            const userChatRef = ref(database, `chats/${userId}`);
            onChildAdded(userChatRef, (snapshot) => {
                const msg = snapshot.val();
                removeTypingIndicator();
                displayMessage(msg.type, msg.text, msg.customName, msg.customColor);
            });
        }

        function displayMessage(type, text, customName = null, customColor = null) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            if (type === 'ai') {
                const senderDiv = document.createElement('div');
                senderDiv.className = 'message-sender';
                senderDiv.textContent = customName || aiName;
                const color = customColor || aiColor;
                senderDiv.style.color = color;
                senderDiv.style.textShadow = `0 0 10px ${color}`;
                messageDiv.appendChild(senderDiv);
                
                messageDiv.style.borderColor = color;
                messageDiv.style.boxShadow = `0 0 15px ${color}40`;
                messageDiv.style.color = color;
            }
            
            const textDiv = document.createElement('div');
            textDiv.textContent = text;
            messageDiv.appendChild(textDiv);
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // –ê–¥–º–∏–Ω —Ñ—É–Ω–∫—Ü–∏–∏
        function loadAdminPanel() {
            const usersRef = ref(database, 'users');
            onValue(usersRef, (snapshot) => {
                const users = snapshot.val();
                updateUsersList(users);
            });
        }

        function updateUsersList(users) {
            const usersListDiv = document.getElementById('usersList');
            usersListDiv.innerHTML = '';

            if (!users) return;

            Object.keys(users).forEach(uid => {
                const user = users[uid];
                const userDiv = document.createElement('div');
                userDiv.className = 'user-item';
                if (uid === selectedUser) {
                    userDiv.classList.add('active');
                }
                userDiv.textContent = user.nickname;
                userDiv.onclick = () => selectUser(uid, user.nickname);
                usersListDiv.appendChild(userDiv);
            });
        }

        function selectUser(uid, nickname) {
            selectedUser = uid;
            document.querySelectorAll('.user-item').forEach(item => {
                item.classList.remove('active');
                if (item.textContent === nickname) {
                    item.classList.add('active');
                }
            });
            loadAdminChat(uid);
        }

        function loadAdminChat(uid) {
            const messagesDiv = document.getElementById('adminMessages');
            messagesDiv.innerHTML = '';

            const userChatRef = ref(database, `chats/${uid}`);
            onChildAdded(userChatRef, (snapshot) => {
                const msg = snapshot.val();
                displayAdminMessage(msg.type, msg.text, msg.customName, msg.customColor);
            });
        }

        function displayAdminMessage(type, text, customName = null, customColor = null) {
            const messagesDiv = document.getElementById('adminMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            if (type === 'ai') {
                const senderDiv = document.createElement('div');
                senderDiv.className = 'message-sender';
                senderDiv.textContent = customName || aiName;
                const color = customColor || aiColor;
                senderDiv.style.color = color;
                senderDiv.style.textShadow = `0 0 10px ${color}`;
                messageDiv.appendChild(senderDiv);
                
                messageDiv.style.borderColor = color;
                messageDiv.style.boxShadow = `0 0 15px ${color}40`;
                messageDiv.style.color = color;
            }
            
            const textDiv = document.createElement('div');
            textDiv.textContent = text;
            messageDiv.appendChild(textDiv);
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        window.sendAsAI = function() {
            if (!selectedUser) {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è!');
                return;
            }

            const input = document.getElementById('adminMessageInput');
            const message = input.value.trim();
            if (!message) return;

            const customName = document.getElementById('customNameInput').value.trim() || aiName;
            const customColor = document.getElementById('customColorInput').value;

            const userChatRef = ref(database, `chats/${selectedUser}`);
            push(userChatRef, {
                type: 'ai',
                text: message,
                customName: customName,
                customColor: customColor,
                timestamp: Date.now()
            });

            input.value = '';
        };

        window.sendAsSystem = function() {
            if (!selectedUser) {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è!');
                return;
            }

            const input = document.getElementById('adminMessageInput');
            const message = input.value.trim();
            if (!message) return;

            const userChatRef = ref(database, `chats/${selectedUser}`);
            push(userChatRef, {
                type: 'system',
                text: message,
                timestamp: Date.now()
            });

            input.value = '';
        };

        window.toggleSettings = function() {
            const panel = document.getElementById('settingsPanel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        };

        window.saveSettings = function() {
            const newName = document.getElementById('aiNameInput').value.trim();
            const newColor = document.getElementById('aiColorInput').value;

            if (newName) aiName = newName;
            aiColor = newColor;

            set(ref(database, 'settings'), {
                aiName: aiName,
                aiColor: aiColor
            });

            alert('–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!');
            toggleSettings();
        };
    </script>
</body>
</html>
